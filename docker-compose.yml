version: "3.9"

services:
  web:
    build: .
    command: python ./manage.py
    restart: always
    volumes:
      - .:/src
    ports:
      - 8005:8005
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:13
    restart: always
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/ 
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data:
